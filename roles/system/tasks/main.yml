---
#pull the hostname from aws tags
- name: Execute set the hostname from meta data
  shell: echo $(aws ec2 describe-tags --filters "Name=resource-id,Values=$(curl -s http://169.254.169.254/latest/meta-data/instance-id)" --output=text |grep hostname | awk '{print $5}') > /etc/hostname

- name: read in the hostname
  shell: hostname $(cat /etc/hostname) 

- name: set hosntmae var
  shell: cat /etc/hostname
  register: local_hostname  

- name: configure hosts file
  template:
    src: templates/hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    mode: 0642
  become: yes

#install common packages
- name: Install a list of packages
  apt:
    pkg:
      - zsh
      - nano
      - facter
      - awscli
      - jq
      - mlocate

- name: configure resolv.conf file
  template:
    src: templates/resolv.conf.j2
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: 0644
  become: yes
#######
# we use the admin group to grant sudo
- name: Ensure group "admin" exists
  group:
    name: admin
    state: present

###add jareking
- name: Add jareking
  user:
    name: jareking
    shell: /bin/bash
    groups: admin
    append: yes

###add public key
- name: add jareking ssh pubkey
  authorized_key:
    user: jareking
    state: present
    key: "{{ item }}"
  with_file:
    - public_keys/jareking

# NOTE: Fully quoted because of the ': ' on the line. See the Gotchas in the YAML docs.
- name: Validate the sudoers file before saving
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: "^%ADMIN ALL="
    line: "%ADMIN ALL=(ALL) NOPASSWD: ALL"
    validate: /usr/sbin/visudo -cf %s
